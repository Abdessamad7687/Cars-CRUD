<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars CRUD by Abdessamad</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- title -->
    <h2 class="text-center mt-5">Implementing Cars CRUD system with O.O.P</h2>
    <!-- form start-->

    <div class="form-container">
        <form class="form">
            <!-- Name -->
            <div class="row-flex">
                <input type="text" name="" id="name" placeholder="Car Name " class="form-input">
            </div>

            <!-- Color-->
            <div class="row-flex">
                <input type="text" name="" id="color" placeholder="Car Color " class="form-input">
            </div>

            <!-- Top Speed-->
            <div class="row-flex">
                <input type="number" min="0" max="400" name="" id="speed" placeholder=" Provide Top Speed "
                    class="form-input">
            </div>

            <!-- Price-->
            <div class="row-flex">
                <input type="number" name="" id="price" placeholder=" Enter Price " class="form-input">
            </div>

            <!-- ADD BUTTON-->
            <div class="row-flex">
                <button class="btn btn-success mt-4 w-25" id="create">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                        <path fill-rule="evenodd"
                            d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                    </svg>
                    Create</button>
            </div>
        </form>
    </div>

    <!-- form end-->


    <!-- table start-->

    <div class="container mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Color</th>
                    <th scope="col">Speed</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <!-- table end-->

    <!-- JAVASCRIPT link -->
    <script src="./javascript/app.js"></script>
</body>

</html>
