<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars CRUD by Abdessamad</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- title -->
    <h2 class="text-center">Implementing Cars CRUD system with O.O.P</h2>
    <!-- form start-->

    <div class="form-container">
        <form class="form">
            <!-- Name -->
            <div class="row-flex">
                <input type="text" name="" id="name" placeholder="Car Name " class="form-input">
            </div>

            <!-- Color-->
            <div class="row-flex">
                <input type="text" name="" id="color" placeholder="Car Color " class="form-input">
            </div>

            <!-- Top Speed-->
            <div class="row-flex">
                <input type="number" min="0" max="400" name="" id="color" placeholder=" Provide Top Speed "
                    class="form-input">
            </div>

            <!-- Price-->
            <div class="row-flex">
                <input type="number" min="0" max="400" name="" id="color" placeholder=" Enter Price "
                    class="form-input">
            </div>

            <!-- ADD BUTTON-->
            <div class="row-flex">
                <button class="btn">That's it !</button>
            </div>
        </form>
    </div>

    <!-- form end-->


    <!-- table start-->

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Color</th>
                <th scope="col">Speed</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"></th>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>
                    <a class="">
                        Signle View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>


    <!-- table end-->





    <!-- JAVASCRIPT link -->
    <script src="./javascript/app.js"></script>
</body>

</html>
